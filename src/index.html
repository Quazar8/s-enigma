<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>s-enigma</title>
    <link rel="stylesheet" href="index.css">
    <script defer src = "./logic.js"></script>
    <script defer src = "./scripts/background.js"></script>
  </head>
  <body>
    <svg 
      id = "background-svg" 
      viewBox = "0 0 300 300"
    >
      <filter id = "displacementFilter">
        <feTurbulence type="turbulence" baseFrequency="0.1"
            numOctaves="10" result="turbulence">
            <animate
              attributeName = "baseFrequency"
              values ="0.05;0.07;0.05"
              dur = "20s"
              from = "0"
              to = "100"
              repeatCount = "indefinite"
            ></animate>
        </feTurbulence>
        <feDisplacementMap id = "displacementMap" in2="turbulence" in="SourceGraphic"
            scale="10" xChannelSelector="R" yChannelSelector="G">
            <animate
              attributeName = "scale"
              values ="7;10;7"
              dur = "2s"
              from = "0"
              to = "100"
              repeatCount = "indefinite"
            ></animate>
        </feDisplacementMap>
      </filter>
    </svg>
    <main>
      <section class="window-control-container">
        <button id = "close-window-btn">&#10006;</button>
      </section>
      <div
        id = "keyword"
        contenteditable="true"
        placeholder = "key word"
        class = "input-field"
      ></div>
      <div 
        placeholder = "original message"
        contenteditable="true"
        id = "original"
        class = "input-field"></div>
        <div class = "output-container">
          <div id = "original-encrypted" class = "output-field"></div>
        </div>
      <div 
        placeholder = "message to decrypt"
        contenteditable="true" 
        id = "scrambled"
        class = "input-field"></div>
      <div id = "decrypted" class = "output-field"></div>
    </main>
  </body>
</html>
